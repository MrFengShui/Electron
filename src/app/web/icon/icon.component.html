<mat-grid-list cols="5" gutterSize="1rem" rowHeight="1:1" class="demo-icon-view-wrapper">
    <mat-grid-tile class="mat-elevation-z2 bg-primary" *ngFor="let icon of icons$ | async">
        <mat-grid-tile-header>{{icon.replace('.svg', '')}}</mat-grid-tile-header>
        <mat-icon [svgIcon]="icon.replace('.svg', '')" class="mt-300"
                  style="width: 3rem;height: 3rem;"></mat-icon>
    </mat-grid-tile>
</mat-grid-list>
